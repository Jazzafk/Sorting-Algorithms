   <h2 id="l6" class="letters">-</h2>
   <h2 id="l7" class="letters">-</h2>
</div>
<div id="container2">
<button id="reset">Play Animation Again</button>
</div>
<br>
<div id="bodydiv">
<div id="merge" class="sections">

   <input id="merge_input" type="text">

   <h2 id = 'bubbletxt' class="letter">Bubble</h2>

   <input id="bubble_input" type="text">
   <button id ='bubble_button'>Sort</button>
   <h3 id="bubble_result" class="result">----</h3>


</div>

</div>
<script>

const sleep = (time) => {
  return new Promise((resolve) => setTimeout(resolve, time))
}


function bruteForce(){
alphabet = ["a","#","c","&","e","$","g","?","i","*","k","%","~","n","o","p","q","r","s","t","u","v","w","x","y","z"]
names = ['l1', 'l2', 'l3', 'l4', 'l5', 'l6', 'l7']
ans = ['s', 'o', 'r', 't', 'i', 'n', 'g']
Finalans = ['S', 'O', 'R', 'T', 'I', 'N', 'G']
current_leter = 0;
count = 0;

const toCaps = async () => {

   for(j=0; j<7; j++){
      await sleep(50)
var letter = Finalans[j]
var name = names[j]
document.getElementById(name).innerHTML = letter
   }
}
  


function run(){

   if (current_leter>5){
   clearInterval(myinterval)
   toCaps()
}


        var current_scroll = alphabet[count]
       // console.log(current_leter)
       // console.log(count)
        if (current_scroll != undefined){
        document.getElementById(names[current_leter]).innerHTML = current_scroll
        }
        if (current_scroll==ans[current_leter]){
           current_leter = current_leter + 1
           count = count + 1;
           return
        }
        if (count<26){
           count = count + 1
        } 
       else {
      count = 0
       }
//console.log (current_leter)
}

myinterval = setInterval(run,40);

}


bruteForce()

document.getElementById('reset').addEventListener('click', function(){
   for (i=0; i<7; i++){
      var ele = document.getElementById(names[i])
      ele.innerHTML = '-'
   }
   bruteForce()
})

   </script>
